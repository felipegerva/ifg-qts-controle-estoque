<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>Qualidade e Teste de Software - Controle de Estoque</title>

    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<header>
    <a href="/produto">Gerenciar produtos</a>
    <a href="/movimentacao">Gerenciar movimentações</a>
    <a href="">Gerenciar usuários</a>
</header>
    <div class="container">
        <div id="cadastro" class="col-md-12">
            <h3>Cadastrar nova movimentacao</h3>
            <form action="/movimentacao/cadastrar" method="post">
                Tipo movimentação
                <select name="tipoMovimentacao">
                    <option th:each="tipoMovimentacao : ${T(br.edu.ifg.qtscontroleestoque.type.ETipoMovimentacao).values()}"
                            th:value="${tipoMovimentacao}"
                            th:text="${tipoMovimentacao}">
                    </option>
                </select>
                Produto
                <select name="codigoProduto">
                    <option th:each="produto : ${produtos}"
                            th:text="${produto.descricao}"
                            th:value="${produto.id}">
                    </option>
                </select>

                Quantidade <input name="quantidade">
                <input type="submit" value="Enviar">
            </form>
        </div>
        <br />
        <br />
        <br />
        <br />
        <br />
        <div id="movimentacoesRecentes" class="col-md-12">
            <table>
                <th>Identificador</th>
                <th>Data/Hora</th>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Operação</th>
                <tr th:each="movimentacao : ${movimentacoes}">
                    <td th:text="${movimentacao.id}"></td>
                    <td th:text="${movimentacao.dataMovimentacao}"></td>
                    <td th:text="${movimentacao.produto.descricao}"></td>
                    <td th:text="${movimentacao.quantidade}"></td>
                    <td th:text="${movimentacao.tipoMovimentacao}"></td>
                </tr>
            </table>
        </div>
    </div>


<footer>

</footer>
</body>

</html>
